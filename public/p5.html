<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="../src/reset.css" />
    <link rel="stylesheet" href="./p5.css" />
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>

    <title>P5 :: MAIN</title>
  </head>
  <body>
    <div class="header">
      <header>
        <p>※ 서버 유실로 담당 프론트 엔드 부분을 이미지로 발췌했습니다.</p>
        <p>※ 반응형 확인 버튼을 누른 후 창 사이즈를 변경해보세요!</p>
        <div class="header__buttons">
          <button onclick="tabChange(0)">메인</button>
          <button onclick="tabChange(1)">반응형 확인</button>
          <button onclick="tabChange(2)">반응형 헤더 접기</button>
        </div>
      </header>
    </div>
    <div class="article">
      <article>
        <section>
          <div class="sec1">
            <img src="./img/p5-1920-main.png" alt="p5-main" />
          </div>
          <div class="sec2">
            <picture>
              <source srcset="./img/p5-1920.png" media="(min-width: 983px)" />
              <source srcset="./img/p5-982.png" media="(min-width: 735px)" />
              <source srcset="./img/p5-734.png" media="(max-width: 734px)" />
              <img src="./img/p5-1920.png" alt="p5" />
            </picture>
          </div>
          <div class="sec3">
            <picture>
              <source srcset="./img/p5-1920.png" media="(min-width: 983px)" />
              <source srcset="./img/p5-982-2.png" media="(max-width: 982px)" />
              <img src="./img/p5-1920.png" alt="p5" />
            </picture>
          </div>
        </section>
      </article>
    </div>

    <script>
      var tab = 0;

      const tabView = (tab) => {
        if (tab === 0) {
          $(".sec1").css("display", "block");
          $(".sec2").css("display", "none");
          $(".sec3").css("display", "none");
        } else if (tab === 1) {
          $(".sec1").css("display", "none");
          $(".sec2").css("display", "block");
          $(".sec3").css("display", "none");
        } else {
          $(".sec1").css("display", "none");
          $(".sec2").css("display", "none");
          $(".sec3").css("display", "block");
        }
      };

      const tabChange = (n) => {
        tab = n;
        tabView(tab);
      };
    </script>
  </body>
</html>
